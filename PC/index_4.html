<html>
	<head>
		<!--подключение jquery-->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		
		<style>
			.container
			{
				position:relative;
				display: flex;
				justify-content: center;
			}
			img
			{
				height: 510px;
				width: 390px;
				position: absolute;
			}
			.element
			{
				height: 20px;
				width: 20px;
				background: gray;
				margin: 30px;
			}
			.active
			{
				background: black;
			}
		</style>
		
	</head>
	<body>
		<script>
			/*функция, которая вызывается при клике на галочку и скрывает/открывает пароль*/
			function check()
			{
				if($('#chb').prop('checked'))
				{
					$('#ch').attr("type", "text");
				}
				else
				{
					$('#ch').attr("type", "password");
				}
			}
		</script>
		<!--поле с пароле и галочка-->
		<input type="password"  id="ch">
		<input type="checkbox" id="chb" onclick="check()">
		
		<!--четыре квадратика-->
		<div class="container">
			<div class="element"></div>
			<div class="element"></div>
			<div class="element"></div>
			<div class="element"></div>
		</div>
		
		
		<p>какой-то текст</p>
		
		<h1>Пиши меньше,делай больше!</h1>
		<h2>Пиши меньше,делай больше!</h2>
		<h3>Пиши меньше,делай больше!</h3>
		<h4>Пиши меньше,делай больше!</h4>
		<h5>Пиши меньше,делай больше!</h5>
	
		<script>
			/*удаление и добваление класса елементам*/
			$('.element').click(function(event){
				$('.element').removeClass('active');
				$(event.target).addClass('active');
			})
		
			/*изменение css у элементов*/
			$('p').css('color','red');
			
			$('h1').css('font-size', '50px');
			$('h3').css('text-decoration', 'underline');
			$('h4').css('text-transform', 'uppercase');
			$('h5').css('text-align', 'center');
			
			/*$('h2').click(function(){
				alert('click!');
			})*/
			
			/*эффекты при клике на елемент*/
			$('h1').click(function(){
				$('h1').fadeOut();
			});
			
			$('h2').click(function(){
				$('h1').fadeIn();
			});
			
		</script>
		
		<!--картинки-->
			<div class='container'>
				<img class='img-1' src='https://dic.academic.ru/pictures/wiki/files/73/Iron_man.jpg'>
				<img class='img-2' src='https://i.pinimg.com/originals/77/94/91/77949136c91f590764d5ae085a81220a.jpg'>
			</div>
			
		<script>
			/*эффекты при клике на картинки*/
			$('.img-2').click(function(){
				$('.img-2').fadeOut();
			});

			$('.img-1').click(function(){
				$('.img-2').fadeIn();
			});
			
			
			/*анимирование элемента*/
			$('p').animate({'font-size':'50px'}, 'normal');
			
			/*Замена содержимого элемента при клике на него*/
			/*$(this).click(function(event){
				$(event.target).html('Заменяем текст!');
			})*/
		</script>
	</body>
</html>
